<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VectorShift Pipeline Builder</title>
  <meta name="description" content="Visual pipeline builder for data processing workflows" />
  <style>
    /* Loading screen styles */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    .loading-content {
      text-align: center;
      padding: 40px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(10px);
    }
    
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 4px solid white;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Hide loading screen when app loads */
    .app-loaded #loading-screen {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading-screen">
    <div class="loading-content">
      <h1 style="font-size: 2.5rem; margin-bottom: 20px;">üèóÔ∏è VectorShift</h1>
      <p style="font-size: 1.2rem; margin-bottom: 20px;">Loading Pipeline Builder...</p>
      <div class="spinner"></div>
    </div>
  </div>
  
  <!-- React App Root -->
  <div id="root"></div>
  
  <script type="module" src="/src/main.jsx"></script>
  
  <script>
    // Hide loading screen when app loads
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.body.classList.add('app-loaded');
      }, 1000);
    });
    
    // Error handling
    window.addEventListener('error', (e) => {
      console.error('Application error:', e);
      document.getElementById('loading-screen').innerHTML = `
        <div class="loading-content">
          <h1 style="color: #ff6b6b;">‚ö†Ô∏è Error Loading App</h1>
          <p>Check the console for details</p>
          <p style="font-size: 0.9rem; opacity: 0.8;">${e.message}</p>
        </div>
      `;
    });
  </script>
</body>
</html>
